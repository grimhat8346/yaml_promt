---
apiVersion: v1
kind: Pod
metadata:
  name: app
  namespace: demo
  labels: 
    app: demo
    run: demo
spec:
  containers:
    - image: gcr.io/devops-learn/demo:v1.0.0
      name: app
      ports:
        - containerPort: 8000
          name: http
          
      livenessProbe:
        httpGet:
          path: /healthz
          port: 80
        initialDelaySeconds: 10
        periodSeconds: 5

      readinessProbe:
        httpGet:
          path: /readiness
          port: 80
        initialDelaySeconds: 10
        periodSeconds: 5

      volumeMounts:
        - name: my-app-storage
          mountPath: /app/data
  volumes:
   - name: my-app-storage
     persistentVolumeClaim:
       claimName: my-app-pvc